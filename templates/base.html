{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>DJANGO</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">

			<a class="navbar-brand" href="{% url 'home:todo_list' %}">Todo App</a>
			{% if user %}
			<div class="col-sm-4">
				{% if user.username %}
  				<a class="float-right btn btn-info btn-lg">Hi! {{ user.username }}</a>  
  				<a class="float-right btn btn-dark btn-lg" href="{% url 'user:logout' %}">Logout</a>  
  			</div>
  			{% else %}
  			<div class="col-sm-12">
  				<a class="float-right btn btn-dark btn-lg" href="{% url 'user:login' %}">Login</a>  
  				<a class="float-right navbar-brand" > Welcome! </a>  
  			</div>	
			{% endif %}

		</nav>
  		{% block content %}

		{% endblock content %}
  		{% else %}				
  			<a class="btn btn-light" type="button" href="{% url 'user:login' %}">Login</a>   
    		<a class="btn btn-light" type="button" href="{% url 'user:register' %}">Register New User</a>   
    	{% endif %}
	</div>
</body>
</html>
